version: "3.8"

services:
  postgres:
    image: postgres:14-alpine
    container_name: books-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-books}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./microservices-books-app/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - books-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./microservices-books-app/services/UserService
      dockerfile: UserService/Dockerfile
    container_name: books-user-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - JWT__Key=${JWT_KEY}
      - JWT__Issuer=UserService
      - JWT__Audience=BooksApp
      - ASPNETCORE_URLS=http://+:5555
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - books-network
    restart: unless-stopped

  books-service:
    build:
      context: ./microservices-books-app/services/BooksService
      dockerfile: BooksService/Dockerfile
    container_name: books-books-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - UserServiceUrl=http://user-service:5555
      - ASPNETCORE_URLS=http://+:5556
    ports:
      - "5556:5556"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - books-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./microservices-books-app/api-gateway
      dockerfile: ApiGateway/Dockerfile
    container_name: books-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      - user-service
      - books-service
    networks:
      - books-network
    restart: unless-stopped

  frontend:
    build:
      context: ./microservices-books-app/frontend
      dockerfile: Dockerfile
    container_name: books-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - books-network
    restart: unless-stopped

networks:
  books-network:
    driver: bridge

volumes:
  postgres_data:
