name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend - UserService
  userservice-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/services/UserService
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore UserService/UserService.csproj
    
    - name: Build UserService
      run: dotnet build UserService/UserService.csproj --configuration Release --no-restore
    
    - name: Run UserService Tests
      run: dotnet test UserService.Tests/UserService.Tests.csproj --configuration Release --no-restore --verbosity normal || true

  # Backend - BooksService
  booksservice-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/services/BooksService
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore BooksService/BooksService.csproj
    
    - name: Build BooksService
      run: dotnet build BooksService/BooksService.csproj --configuration Release --no-restore
    
    - name: Run BooksService Tests
      run: dotnet test BooksService.Tests/BooksService.Tests.csproj --configuration Release --no-restore --verbosity normal || true

  # Backend - ApiGateway
  apigateway-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/api-gateway/ApiGateway
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ApiGateway.csproj
    
    - name: Build ApiGateway
      run: dotnet build ApiGateway.csproj --configuration Release --no-restore

  # Frontend
  frontend-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './microservices-books-app/frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Run frontend tests
      run: npm test -- --passWithNoTests || true

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    needs: [userservice-build-test, booksservice-build-test, apigateway-build, frontend-build-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build UserService Docker image
      run: docker build -t userservice:latest -f microservices-books-app/services/UserService/UserService/Dockerfile microservices-books-app/services/UserService
    
    - name: Build BooksService Docker image
      run: docker build -t booksservice:latest -f microservices-books-app/services/BooksService/BooksService/Dockerfile microservices-books-app/services/BooksService
    
    - name: Build ApiGateway Docker image
      run: docker build -t apigateway:latest -f microservices-books-app/api-gateway/ApiGateway/Dockerfile microservices-books-app/api-gateway
    
    - name: Build Frontend Docker image
      run: docker build -t frontend:latest -f microservices-books-app/frontend/Dockerfile microservices-books-app/frontend
