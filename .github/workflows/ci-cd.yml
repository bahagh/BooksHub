name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual triggers

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend - UserService
  userservice-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/services/UserService
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore UserService/UserService.csproj
    
    - name: Build UserService
      run: dotnet build UserService/UserService.csproj --configuration Release --no-restore
    
    - name: Run UserService Tests
      run: dotnet test UserService.Tests/UserService.Tests.csproj --configuration Release --no-restore --verbosity normal || true

  # Backend - BooksService
  booksservice-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/services/BooksService
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore BooksService/BooksService.csproj
    
    - name: Build BooksService
      run: dotnet build BooksService/BooksService.csproj --configuration Release --no-restore
    
    - name: Run BooksService Tests
      run: dotnet test BooksService.Tests/BooksService.Tests.csproj --configuration Release --no-restore --verbosity normal || true

  # Backend - ApiGateway
  apigateway-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/api-gateway/ApiGateway
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ApiGateway.csproj
    
    - name: Build ApiGateway
      run: dotnet build ApiGateway.csproj --configuration Release --no-restore

  # Frontend
  frontend-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices-books-app/frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './microservices-books-app/frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Run frontend tests
      run: npm test -- --passWithNoTests || true

  # Docker Build and Push
  docker-build-push:
    runs-on: ubuntu-latest
    needs: [userservice-build-test, booksservice-build-test, apigateway-build, frontend-build-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push UserService Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./microservices-books-app/services/UserService
        file: ./microservices-books-app/services/UserService/UserService/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/userservice:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/userservice:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push BooksService Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./microservices-books-app/services/BooksService
        file: ./microservices-books-app/services/BooksService/BooksService/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/booksservice:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/booksservice:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push ApiGateway Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./microservices-books-app/api-gateway
        file: ./microservices-books-app/api-gateway/ApiGateway/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/apigateway:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/apigateway:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./microservices-books-app/frontend
        file: ./microservices-books-app/frontend/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy notification
  deploy-notification:
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Docker images have been pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/userservice:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/booksservice:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/apigateway:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps for Deployment:" >> $GITHUB_STEP_SUMMARY
        echo "1. Sign up for a free account at [Render.com](https://render.com)" >> $GITHUB_STEP_SUMMARY
        echo "2. Connect your GitHub repository" >> $GITHUB_STEP_SUMMARY
        echo "3. Deploy using the \`render.yaml\` blueprint" >> $GITHUB_STEP_SUMMARY
        echo "4. Set environment variables in Render dashboard" >> $GITHUB_STEP_SUMMARY
