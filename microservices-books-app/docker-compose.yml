services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: books_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: books
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: baha123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - books-network

  # User Service
  user-service:
    build:
      context: ./services/UserService/UserService
      dockerfile: Dockerfile
    container_name: books_user_service
    restart: unless-stopped
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5555
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=books;Username=postgres;Password=baha123
      - Jwt__Key=SuperSecretKeyThatIsAtLeast32Characters!
      - Jwt__Issuer=BooksApp
      - Jwt__Audience=BooksApp
      - Google__ClientId=${GOOGLE_CLIENT_ID}
      - Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - ServiceUrls__BooksService=http://books-service:5556
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5555/api/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - books-network

  # Books Service
  books-service:
    build:
      context: ./services/BooksService/BooksService
      dockerfile: Dockerfile
    container_name: books_books_service
    restart: unless-stopped
    ports:
      - "5556:5556"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5556
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=books;Username=postgres;Password=baha123
      - Jwt__Key=SuperSecretKeyThatIsAtLeast32Characters!
      - Jwt__Issuer=BooksApp
      - Jwt__Audience=BooksApp
      - UserServiceUrl=http://user-service:5555
      - ServiceUrls__UserService=http://user-service:5555
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5556/api/books/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - books-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway/ApiGateway
      dockerfile: Dockerfile
    container_name: books_gateway
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      user-service:
        condition: service_healthy
      books-service:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - Jwt__Key=SuperSecretKeyThatIsAtLeast32Characters!
      - Jwt__Issuer=BooksApp
      - Jwt__Audience=BooksApp
    networks:
      - books-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.nginx
      args:
        - REACT_APP_API_GATEWAY_URL=http://localhost:5000
        - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    container_name: books_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - books-network

volumes:
  postgres_data:

networks:
  books-network:
    driver: bridge